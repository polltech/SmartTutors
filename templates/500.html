{% extends "base.html" %}

{% block title %}Server Error - AI Smart Tutor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card text-center p-5">
                <div class="error-icon mb-4">
                    <i class="fas fa-tools" style="font-size: 4rem; color: #dc3545;"></i>
                </div>
                <h1 class="display-4 mb-3">500</h1>
                <h2 class="mb-3">Server Error</h2>
                <p class="lead mb-4">
                    Something went wrong on our end. Our team has been notified and we're working to fix it.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
