{% extends "base.html" %}

{% block title %}Page Not Found - AI Smart Tutor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card text-center p-5">
                <div class="error-icon mb-4">
                    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #ffc107;"></i>
                </div>
                <h1 class="display-4 mb-3">404</h1>
                <h2 class="mb-3">Page Not Found</h2>
                <p class="lead mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
